---
- name: "update app packages"
  become: true
  become_method: sudo  
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: present
    update_cache: yes

- name: "install pm2 on ec2 instance"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

